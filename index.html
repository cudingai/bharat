
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Axiony | Financial Calm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&family=Noto+Sans+Ol+Chiki:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --pearl: #F9F9F7;
      --teal: #4FA3A5;
      --ink: #111111;
    }
    body {
      font-family: 'Inter', 'Noto Sans', 'Noto Sans Bengali', sans-serif;
      background-color: var(--pearl);
      color: var(--ink);
      overscroll-behavior-y: contain;
    }
    /* Specific font for Ol Chiki */
    .font-olchiki { font-family: 'Noto Sans Ol Chiki', sans-serif; }
    .font-outfit { font-family: 'Outfit', sans-serif; }
    
    .bento-card {
      background: #FFFFFF;
      border: 1px solid rgba(0,0,0,0.04);
      border-radius: 24px;
      transition: all 0.2s ease;
    }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    @keyframes pulse-soft {
      0% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.05); opacity: 0.15; }
      100% { transform: scale(1); opacity: 0.1; }
    }
    .pulse-aura { animation: pulse-soft 4s infinite ease-in-out; }

    .nav-item-active { color: var(--teal); }
    .nav-item-inactive { color: #CCCCCC; }

    .bottom-sheet {
      box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
    }

    /* Support for mixed scripts */
    [lang="sat"] { font-family: 'Noto Sans Ol Chiki', sans-serif; }
    [lang="bn"] { font-family: 'Noto Sans Bengali', sans-serif; }
    [lang="hi"] { font-family: 'Noto Sans', sans-serif; }
  </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="overflow-x-hidden selection:bg-teal-100">
  <div id="root"></div>
</body>
</html>
